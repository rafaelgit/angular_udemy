<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDataChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date: 'LLLL d, yyyy' }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input class="form-control" (input)="onAmountChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount | currency:'BRL':'symbol':'0.0-2':'pt' }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input class="form-control" (input)="onHeightChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: '1.0-0' }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input class="form-control" (input)="onMilesChange($event.target.value)" />
    </div>

    <div class="col">
      <label><b>KM</b></label>
      <div>
        {{ miles | convert }}
      </div>
    </div>
  </div>
</div>

{{ car | json }}
